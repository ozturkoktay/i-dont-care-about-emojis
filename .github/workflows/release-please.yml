name: Release Please

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'manifest.json'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.js'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          config-file: release-please-config.json
